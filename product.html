<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE POINT | lab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="product-page">
    <header  id="home">
        <a class="logo" href="index.html#home"><img class="logo" src="images/THEPOINT_LOGO.svg"></a>
        <nav>
            <ul>
                <li><a href="index.html#about">our manifesto</a></li>
                <li><a href="index.html#collection">collections</a></li>
                <li><a href="index.html#contact">contact</a></li>
                <li><a href="https://www.instagram.com/thepoint.lab/" target="_blank">
                    <svg class="nav-icon"><use href="./icons.svg#insta"></use></svg>
                </a></li>
                <li><a href="cart.html" class="cart-link">
                    <svg class="nav-icon"><use href="./icons.svg#cart"></use></svg>
                    <span class="cart-badge" id="cart-badge">0</span>
                </a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="floating-cart" class="floating-cart hidden">
            <a href="cart.html" class="cart-link" aria-label="Cart">
            <svg class="nav-icon"><use href="./icons.svg#cart"></use></svg>
            <span class="floating-badge" id="floating-cart-badge">0</span>
            </a>
        </div>
    </header>

    <main class="product-page-main">
        <!-- Initially, only the spinner is here. Content is injected by JS. -->
        <div class="spinner-container-fullpage" id="product-page-spinner">
            <div class="spinner"></div>
        </div>
    </main>

    <div id="addToCartModal" class="addToCartModal hidden">
        <div class="modal-content">
            <h2>YOU'VE JUST MADE A&nbsp;POINT<span class="modal-point">.</span></h2>
            <div class="modal-product">
                <img id="modal-product-img" src="" alt="Product">
                <div class="modal-product-details">
                    <h4 id="modal-product-name"></h4>
                    <p><span id="modal-product-color"></span> / <span id="modal-product-size"></span></p>
                    <p id="modal-product-price"></p>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="modal-to-cart" class="modal-to-cart">Take me to the cart</button>
                <button id="continue-shopping">Keep exploring</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <p>We make T-shirts that<br>have something to say.</p>
                <a href="index.html#home"><img src="images/THEPOINT_LOGO.svg"></a>
            </div>
        </div>
    </footer>
    
    <div class="moving-point-wrapper">
        <?xml version="1.0" encoding="UTF-8"?>
        <svg id="Vrstva_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36.67 36.67">

        </svg>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
