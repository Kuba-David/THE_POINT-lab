<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE POINT | Thank You</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        .thank-you-container {
            max-width: 600px;
        }
        .thank-you-container h1 {
            font-family: 'Tanker-Regular', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .thank-you-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .cta-button {
            background: #D41116;
            width: auto;
            font-family: 'Tanker-Regular', sans-serif;
            line-height: 0.8;
            letter-spacing: 0.05rem;
            color: #ECECEC;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 22px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .cta-button:hover {
            background: #880D10;
        }
    </style>
</head>
<body class="checkout-page">
    <div class="thank-you-container">
        <h1>Thank you.</h1>
        <p>Your unique piece is now entering production. We make it on-demand to avoid unnecessary waste. We will inform you via e-mail about the order status and shipment.</p>
        <a href="index.html" class="cta-button">Back to homepage</a>
    </div>
</body>
</html>
